version: 1
applications:
  - appRoot: user_interface/questions-application-fe
    frontend:
      phases:
        preBuild:
          commands:
            - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
            - . ~/.nvm/nvm.sh
            - nvm install 18.19.0
            - nvm use 18.19.0
            - node -v
            - pwd                    # Print working directory
            - ls -la                 # List all files in current directory
            - npm install
        build:
          commands:
            - npm run build
            - pwd                    # Print working directory after build
            - ls -la dist           # List contents of dist directory
            - ls -la dist/questions-application-fe  # List contents of build output
            - ls -la dist/questions-application-fe/browser
      artifacts:
        baseDirectory: dist/questions-application-fe/browser
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*