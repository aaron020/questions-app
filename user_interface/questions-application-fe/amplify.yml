version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
            - . ~/.nvm/nvm.sh
            - nvm install 18.19.0
            - nvm use 18.19.0
            - node -v
            - cd questions-app/user_interface/questions-application-fe
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: questions-app/user_interface/questions-application-fe/dist/questions-application-fe
        files:
          - '**/*'
      cache:
        paths:
          - questions-app/user_interface/questions-application-fe/node_modules/**/*
