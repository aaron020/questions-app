version: 1
applications:
  - appRoot: user_interface/questions-application-fe
    frontend:
      phases:
        preBuild:
          commands:
            - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
            - . ~/.nvm/nvm.sh
            - nvm install 18.19.0
            - nvm use 18.19.0
            - node -v  # Verify the Node.js version
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - user_interface/questions-application-fe/node_modules/**/*
