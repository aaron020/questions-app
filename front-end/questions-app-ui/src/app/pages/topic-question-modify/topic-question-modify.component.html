<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-lg px-4 2xl:px-0">
      <div class="lg:flex lg:items-center lg:justify-between lg:gap-4">
        <h2 class="shrink-0 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Questions ({{ questions.length }})</h2>
          <button type="button" (click)="toggleModalAdd()" class="mt-4 w-full shrink-0 rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 sm:mt-0 sm:w-auto">Add Question</button>
      </div>
  
      <div class="mt-6 flow-root" *ngFor="let question of questions">
        <div class="-my-6 divide-y divide-gray-200 dark:divide-gray-800">
          <div class="space-y-4 py-6 md:py-8">
            <div class="grid gap-4">
              <div>
                <span *ngIf="question.difficulty == 1" class="inline-block rounded bg-green-100 px-2.5 py-0.5 text-xs font-medium text-green-800 dark:bg-green-900 dark:text-green-300 md:mb-0"> Easy </span>
                <span *ngIf="question.difficulty == 2" class="inline-block rounded bg-yellow-100 px-2.5 py-0.5 text-xs font-medium text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300 md:mb-0"> Medium</span>
                <span *ngIf="question.difficulty == 3" class="inline-block rounded bg-red-100 px-2.5 py-0.5 text-xs font-medium text-red-800 dark:bg-red-900 dark:text-red-300 md:mb-0"> Hard</span>
              </div>
  
            <a (click)="editSelected(question)" class="text-xl font-semibold text-gray-900 hover:underline dark:text-white">{{ question.questions }}</a>
            </div>
            <div *ngFor="let answer of question.answers">
                <p *ngIf="!answer.correct" class="text-base font-normal text-gray-300 dark:text-gray-700">{{answer.answer}}</p>
                <p *ngIf="answer.correct" class="text-base font-normal text-gray-500 dark:text-gray-400">{{answer.answer}}</p>
            </div>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">                
              <a (click)="editSelected(question)" class="text-gray-900 hover:underline dark:text-white">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z" clip-rule="evenodd"/>
                  </svg>                  
                Edit                  
              </a>
            </p>
          </div>
        </div>
      </div>
  
      <div class="mt-6 flex items-center justify-center lg:justify-start">
        <button type="button" class="w-full rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 sm:w-auto">View more questions</button>
      </div>
    </div>
  </section>
  <app-add-question 
  [topic_id]="topic_id"
  (toggleModalOutput)="toggleModalAdd()"
  (loadQuestionsOutput)="loadQuestions(topic_id)">
  </app-add-question>
  <app-edit-question
  [question]="selectedQuestion"
  (toggleModalOutput)="toggleModalEdit()"
  (loadQuestionsOutput)="loadQuestions(topic_id)"
  ></app-edit-question>
