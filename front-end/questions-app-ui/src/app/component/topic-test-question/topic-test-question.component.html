<section class="bg-white px-4 py-8 antialiased dark:bg-gray-900 md:py-16">
  <form>
    <div class="mx-auto grid max-w-screen-xl rounded-lg bg-gray-50 p-4 dark:bg-gray-800 md:p-8 lg:grid-cols-12 lg:gap-4 lg:p-16 xl:gap-8">
      <div class="me-auto place-self-center lg:col-span-12">
        <h1 class="mb-3 text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white md:text-4xl">
          {{topic_test.data[questionNumber].questions}}
        </h1>
      </div>
      <div class="me-auto place-self-center lg:col-span-6" *ngFor="let answer of topic_test.data[questionNumber].answers">
        <div class="flex items-center mb-4">
            <input id="default-radio-1" type="radio" [(ngModel)]="selectedAnswer"  value="{{answer.answer_id}}" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{answer.answer}}</label>
        </div>
      </div>
      <div class="ml-auto place-self-center lg:col-span-12">
        <a (click)="submitAnswer()" class="inline-flex items-center justify-center rounded-lg bg-primary-700 px-5 py-3 text-center text-base font-medium text-white hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900" *ngIf="selectedAnswer != '' && !nextQuestion && !finishTest">Submit Answer</a>
        <a (click)="onNextQuestion()" class="inline-flex items-center justify-center rounded-lg bg-primary-700 px-5 py-3 text-center text-base font-medium text-white hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900" *ngIf="nextQuestion">Next Question</a>
        <a (click)="onFinishTest()" class="inline-flex items-center justify-center rounded-lg bg-primary-700 px-5 py-3 text-center text-base font-medium text-white hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900" *ngIf="finishTest">Finish Test</a>
      </div>
    </div>
  </form>
</section>
